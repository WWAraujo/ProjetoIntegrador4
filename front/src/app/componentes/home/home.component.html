<section class="container criar-pensamentos ff-inter">
  <header class="header">
      <h2>Adicione suas <br> informações</h2>
  </header>
  <form>

    <label for="pensamento">Nome</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite o pensamento"
      [(ngModel)]="pensamento.conteudo"
    >

    <label for="email">E-mail</label>
    <input
      type="text"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite o e-mail"
      [(ngModel)]="pensamento.autoria"
    >

    <label for="modelo">Selecione a forma de entrega</label>
    <div class="container-radio">

        <div class="radio-modelo">
          <label for="modelo1">
            <input
              type="radio"
              id="modelo1"
              value="modelo1"
              name="modelo-card"
              [(ngModel)]="pensamento.modelo"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo1</span>
          </label>
          Prévia:
          <div class="modelo modelo1 ff-roboto-mono">
            <img src="../../../assets/imagens/modelo1.png" alt="Aspas azuis">
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
          </div>
        </div>

        <div class="radio-modelo">
          <label for="modelo2">
            <input
              type="radio"
              id="modelo2"
              value="modelo2"
              name="modelo-card"
              [(ngModel)]="pensamento.modelo"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo2</span>
          </label>
          Prévia:
          <div class="modelo modelo2 ff-roboto-mono">
            <img src="../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
          </div>
        </div>

        <div class="radio-modelo">
          <label for="modelo3">
            <input
              type="radio"
              id="modelo3"
              value="modelo3"
              name="modelo-card"
              [(ngModel)]="pensamento.modelo"
            >
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo3</span>
          </label>
          Prévia:
          <div class="modelo modelo3 ff-roboto-mono">
            <img src="../../../assets/imagens/modelo3.png" alt="Aspas verde">
            <p class="conteudo">{{ pensamento.conteudo }}</p>
            <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
          </div>
        </div>
    </div>

    <div class="acoes">
      <button (click)="criarPensamentos()" routerLink="/listarPensamento" class="botao">Salvar</button>
      <button (click)="cancelar()" routerLink="/listarPensamento" class="botao">Cancelar</button>
    </div>
  </form>
</section>
